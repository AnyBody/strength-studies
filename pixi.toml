python="3.14.*"
polars = ">=1.34.0,<2"
pyarrow = ">=21.0.0,<22"

[feature.convert.tasks]
convert = "marimo edit convert-matlab-data/convert-matlab-data.py"

[feature.convert.dependencies]
polars = ">=1.33.1,<2"
altair = ">=5.5.0,<6"
