[workspace]
authors = ["Morten Enemark Lund <mel@anybodytech.com>"]
channels = ["https://prefix.dev/conda-forge", "anybody/label/rc82"]
name = "strength-model"
platforms = ["win-64"]
version = "0.1.0"
preview = ["pixi-build"]

[tasks]
start = "python run.py"

[dependencies]
anybodycon = ">=8.2.0beta7,<9"
